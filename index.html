<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="input-container">
            <h1>Unit Converter</h1>

            <div class="input-box">
                <input type="number" id="value-input">
            </div>

            <div class="input-box">
                <span class="unit-box">
                    <input type="radio" name="unit" id="to-metric" checked>
                    <label for="to-metric">To Metric</label>
                </span>

                <spna class="unit-box">
                    <input type="radio" name="unit" id="to-imperial">
                    <label for="to-imperial">To Imperial</label>
                </spna>
            </div>

            <div class="input-box">
                <button class="convert-btn">Convert</button>
            </div>
        </div>

        <div class="conversions">
            <div class="box">
                <h2>Length</h2>
                <h1 class="len-value">0.0</h1>
                <p>Meters</p>
            </div>

            <div class="box">
                <h2>Mass</h2>
                <h1 class="mass-value">0.0</h1>
                <p>Kilograms</p>
            </div>

            <div class="box">
                <h2>Volume</h2>
                <h1 class="vol-value">0.0</h1>
                <p>Liters</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
